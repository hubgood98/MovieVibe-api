movie-recommendation-api:
  api:
    key: "${HIDDEN_API_KEY}"

spring:
  datasource:
    url: jdbc:mysql://localhost:9199/movie_recommendation?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect